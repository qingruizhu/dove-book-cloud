spring:
  profiles:
    active: dev
  application:
    name: @pom.artifactId@
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
server:
  port: 8082
  servlet:
    context-path: ""

